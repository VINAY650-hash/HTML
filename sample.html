<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<style>
    body {
         background-color: burlywood;
        }
    
h1{
    background-color: rgb(64, 130, 192) ;
    color: black;
    font-size: xx-large;
    height: 42px;
    text-align: center;
    border: 5px solid orangered;   
}

.q {
    background-color: rgb(150, 66, 84);
    align-content: center;
    width: 600px;
    padding: 40px;
    margin: auto;
}
</style>

</head>
<body>
    <div class="q">
<form>
    <fieldset>
      <h1><legend>APPLY FOR JOBS</legend></h1>
<label for="appl"> First-name:</label>
<input type="text" id="FNAME" required><br><br>
<label for="appl">last-name:</label>
<input type="text" id="LASTNAME" required><br><br>
<label for="Number"> EMAIL:</label>
<input type="email" id="Number" required><br><br>
<label for="phone">Enter a phone number:</label><br><br>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
  <label for="Number"> ADDRESS:</label>
  <input type="text" id="ADDRESS" required><br><br>
  <label for="Number">CITY:</label>
  <input type="text" id="CITY Name" required><br><br>
  <label for="Number">STATE</label>
  <input type="text" id="STATE Name" required><br><br>
  <label for="quantity">ZIPCODE:</label>
  <input type="number" id="quantity" name="quantity" min="1" max="6" required><br><br>
  <label for="Name">COUNTRY</label>
  <select>
    <option>NONE</option>
   <option>India</option> 
   <option>AMERICA</option>
   <option>Australia</option>
   <option>GERMANY</option>
  </select><br><br>
  <label for="EDUCATION">EDUCATION LEVEL:</label>
  <select>
    <option>NONE</option>
   <option>SSC</option> 
   <option>INTERMEDIATE</option>
   <option>UG</option>
   <option>PG</option>
  </select><br><br>
  <label for="Number">EDUCATION TYPE:</label>
  <select><br><br>
    <option>NONE</option>
   <option>PartTime</option> 
   <option>fulltime</option>
  </select><br><br>
  <label for="resume">RESUME:</label>
  <input type="file" required><br><br>
  <label for="description">TEXT AREA:</label><br>
  <textarea id="review" name="review" placeholder="Enter Job Description" rows="3" cols="70" required></textarea><br><br>
  <label for="NAME">ARE YOU EMPLOYED?:</label>
  <input type="checkbox" required>
  <label for="resume">YES</label>
  <input type="checkbox" required>
  <label for="NAME">NO</label><br><br>
  <label for="appl">CURRENT EMPLOYER:</label><br>
  <textarea id="review" name="review" placeholder="TEXT" rows="3" cols="70" required></textarea><br><br>
<label for="appl">YEARS OF EXPERIENCE:</label>
<input type="number" id="quantity" name="quantity" min="0" max="50" required><br><br>
<label for="NAME"> JOBS WANT TO APPLY:</label>
<select>
    <option>NONE</option>
   <option>PA</option> 
   <option>PT</option>
   <option>PAT</option>
   <option>MANAGER</option>
  </select><br><br>
  <button onclick="window.alert('details are saved')">submit</button>
</div>
</fieldset>
</form>
</body>
</html>
